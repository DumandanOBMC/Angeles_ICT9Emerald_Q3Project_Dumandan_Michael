}

<body>
 <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
        <img src="logo.jpeg" class="logo">         
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                   <li class="nav-item">
                      <a class="nav-link link1" href="index.html">Home</a>

                   <li class="nav-item">

   <div class="container mt-4">
  <div class="row align-items-start">
    <div class="col-md-6 text-center">
      <img src="map.jpg"  class="img-fluid mb-3 same-size">
      <img src="map2.png" class="img-fluid same-size">
    </div>

    <div class="col-md-6 text-center">
      <h2 style="font-family:Lucida Console, Courier New, monospace; font-size: 70px;">FAIR GUIDE</h2>
      <label for="fromStation" class="dropdownlabel">LEAVING FROM: </label><br>
      <select id="fromStation" class="dropdown">
        <option value="Santolan">Santolan</option>
        <option value="Katipunan">Katipunan </option>
        <option value="Anonas">Anonas</option>
        <option value="Araneta Center-Cubao">Araneta Center-Cubao</option>
        <option value="Betty Go-Belmonte">Betty Go-Belmonte</option>
        <option value="Gilmore">Gilmore</option>
        <option value="J. Ruiz">J. Ruiz</option>
        <option value="V. Mapa">V. Mapa</option>
        <option value="Pureza">Pureza</option>
        <option value="Legarda">Legarda</option>
        <option value="Recto">Recto</option>
      </select>

      <br>

      <label for="toStation" class="dropdownlabel">GOING TO: </label><br>
      <select id="toStation" class="dropdown">
        <option value="Santolan">Santolan</option>
        <option value="Katipunan">Katipunan </option>
        <option value="Anonas">Anonas</option>
        <option value="Araneta Center-Cubao">Araneta Center-Cubao</option>
        <option value="Betty Go-Belmonte">Betty Go-Belmonte</option>
        <option value="Gilmore">Gilmore</option>
        <option value="J. Ruiz">J. Ruiz</option>
        <option value="V. Mapa">V. Mapa</option>
        <option value="Pureza">Pureza</option>
        <option value="Legarda">Legarda</option>
        <option value="Recto">Recto</option>
      </select>
      <br><br>
      <button onclick="calculatePrice()" class="calculates">Calculate Price</button>
      <br><br>
      <p class="text">Ticket Price: <span id="ticketPrice">₱0.00</span></p>
    </div>
  </div>
</div>

        <script>

const stations = [
    "Santolan", "Katipunan", "Anonas", "Araneta Center-Cubao", "Betty Go-Belmonte",
    "Gilmore", "J. Ruiz", "V. Mapa", "Pureza", "Legarda",
    "Recto",  
];


const baseFare = 20;
const fareIncrement = 5;

function calculatePrice() {
    const fromStation = document.getElementById("fromStation").value;
    const toStation = document.getElementById("toStation").value;

    const fromIndex = stations.indexOf(fromStation);
    const toIndex = stations.indexOf(toStation);

    if (fromIndex === -1 || toIndex === -1 || fromIndex === toIndex || fromIndex > toIndex) {
        alert("Invalid station selection.");
        return;
    }

    const numStops = toIndex - fromIndex;
    
    const price = baseFare + (numStops * fareIncrement);

    document.getElementById("ticketPrice").textContent = `₱${price.toFixed(2)}`;    
}


        </script>
